<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="Discover premium roasted coffee, personalized brew guides, and award-winning beans from Something's Brewing."
		/>
		<meta name="theme-color" content="#2B100E" />

		<!-- Primary Meta Tags -->
		<title>Something's Brewing | Premium Roasted Coffee from Around the World</title>
		<meta
			name="title"
			content="Something's Brewing | Premium Roasted Coffee from Around the World"
		/>
		<meta
			name="description"
			content="Discover your perfect brew style with fresh, ethically sourced coffee beans from Yemen, Ethiopia, and beyond. Shop roasts, take the quiz, and start your journey."
		/>
		<meta
			name="keywords"
			content="coffee, specialty coffee, Yemen coffee, Ethiopian coffee, roast, brewing, espresso, subscriptions, halal coffee, Arabica, mocha, beans, sustainable, gift"
		/>
		<meta name="author" content="Something's Brewing" />
		<meta name="theme-color" content="#6E4A31" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://somethingsbrewing.com/" />
		<meta property="og:title" content="Something's Brewing | Premium Roasted Coffee" />
		<meta
			property="og:description"
			content="Explore global roasts. Brew your best cup yet. Try our Brew Guide Quiz!"
		/>
		<meta property="og:image" content="https://somethingsbrewing.com/og-cover.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://somethingsbrewing.com/" />
		<meta property="twitter:title" content="Something's Brewing | Premium Roasted Coffee" />
		<meta
			property="twitter:description"
			content="Explore global roasts. Brew your best cup yet. Try our Brew Guide Quiz!"
		/>
		<meta property="twitter:image" content="https://somethingsbrewing.com/og-cover.jpg" />

		<link rel="icon" href="static/favicon.svg" />
		<link rel="apple-touch-icon" href="static/favicon.svg" />
		<link rel="manifest" href="static/favicon.svg" />

		<!-- Favicon -->
		<link rel="icon" href="static/favicon.svg" />
		<link rel="apple-touch-icon" href="static/favicon.svg" />
		<link rel="manifest" href="static/favicon.svg" />

		<!-- Favicon -->
		<link rel="icon" href="static/favicon.svg" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>

		<!-- SvelteKit head injection -->
		%sveltekit.head%
	</head>

	<body>
		%sveltekit.body%
	</body>
</html>
